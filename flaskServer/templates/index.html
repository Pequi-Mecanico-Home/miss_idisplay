<head></head>
    <title>Flask-SocketIO Image Update</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();
            socket.on('image_updated', function(msg) {
                var img = document.getElementById('image');
                img.src = '../static/' + msg.data + '.gif';  // Prevent caching
            });
        });
    </script>
</head>
<body style="margin: 0; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center;">
    <img id="image" src="{{ url_for('static', filename='../static/missnormal.gif') }}" alt="GIF" style="max-width: 100%; max-height: 100%;">
</body>
</html>
