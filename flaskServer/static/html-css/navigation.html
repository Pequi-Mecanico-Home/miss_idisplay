<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o viewport para adaptação em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>navigation</title>
    <!-- Estilos internos -->
    <style>
        /* Configurações gerais para remover margens e preencher 100% da tela */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        /* Flexbox para centralizar o conteúdo */
            display: flex;
            justify-content: center;
            align-items: center;
        /* Cor de fundo */
            background-color: #d69397;
        }
        /* Animação da imagem com a classe "volante" */
        .volante {
            animation: steer 3s ease-in-out infinite; /* Animação de "steering" (volante girando), com duração de 3 segundos, em loop infinito */
            transform-origin: center center; /* Define o centro como ponto de origem da transformação */
            transform-box: fill-box; /* Aplica a transformação ao conteúdo da caixa da imagem */
        }
        /* Definição dos keyframes para a animação de girar o volante */
        @keyframes steer {
            0% {
                transform: rotate(0deg); /* Posição inicial do volante, sem rotação */}
            25% {
                transform: rotate(25deg); /* Gira o volante 25 graus no sentido horário */}
            50% {
                transform: rotate(0deg); /* Volta à posição inicial */}
            75% {
                transform: rotate(-25deg); /* Gira o volante 25 graus no sentido anti-horário */}
            100% {
                transform: rotate(0deg); /* Volta à posição original */}
        }
    </style>
</head>
<body>
    <!-- SVG com a área de visualização de 1024x600 -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 600">
    <!-- Imagem "safari", posicionada em (105, -350) -->
    <image class="safari" href="/static/svg/safari.svg" x="105" y="-350"/> 
    <!-- Imagem "volante" com animação de rotação, posicionada em (180, 440) -->
    <image class="volante" href="/static/svg/volante-2.svg" x="180" y="440"/>
    </svg>
</body>
</html>
