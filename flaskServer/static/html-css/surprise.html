<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUPO BUCETA 3000</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d69397;
        }
        .brows {
            animation: up 1.5s infinite alternate;;
            transform-origin: top;
            transform-box: fill-box;
        }
            @keyframes up {
            0% {
                transform: translateY(0px); }
            100% {
                transform: translateY(50px); }
}
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 600">
        <!-- geral-2 -->
        <image class="geral" href="/static/svg/geral-2.svg" x="100" y="70"/>
        <!-- brows -->
        <image class="brows" href="/static/svg/brows.svg" x="320" y="120"/>
    </svg>
</body>
</html>
